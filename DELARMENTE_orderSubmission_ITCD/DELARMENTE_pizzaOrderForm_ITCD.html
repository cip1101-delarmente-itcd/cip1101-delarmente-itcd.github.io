<!doctype html>
<html>
<head>
    <meta charset-"utf-8">
    <link rel="icon" href="DELARMENTE_IMAGES_ITCD/logo.png" type="image/x-icon">
    <title>Order Form </title>
    <link rel="stylesheet" type="text/css" href="DELARMENTE_IMAGES_ITCD/DELARMENTE_pizzaOrderForm_ITCD.css">
    
</head>

<body>
    
    <div>

    <form action="#" method="post"> 
        <br>
        <div align="center" >
            <h1><img src="DELARMENTE_IMAGES_ITCD/logo2.png" alt="burger logo" class="logo2">Baratie Spot</h1>
        </div>
        <br>
        <fieldset>
            <h2 class="title">Customer Information</h2>
        
            <label class="form1" for="Name">Name: </label>
             <input type="text" name="Name" id="name" placeholder="Type your full name here." required >

                <br><br>
            <label class="form1" for="address">Address: </label>
            <input type="text" name="address" id="address" placeholder="Type your Address here." required>

                <br><br>

            <label class="form1" for="email">Email: </label>
            <input type="email" name="Email" id="Email" placeholder="Type your Email here." required>

                <br><br>

            <label class="form1" for="contact">Contact Number: </label>
            <input type="number" name="contact" id="contact" placeholder="Type your Phone Number here." maxlength="12" minlength="12" required >
                
                <br><br>

            <div class="renz">
            <label for="message">How to Get to Your Place:</label>
                <br><br>
            <textarea class="form1" name="message" id="message" cols="30" rows="10" placeholder="Direction to your place" required></textarea>
            </div>   
                

        </fieldset>

        <br>
        <fieldset class="second">
            <h2 class="title">Choose your Food</h2>


            <div align="center">
                <img src="DELARMENTE_IMAGES_ITCD/mapping.JPG" alt="mapping" usemap="#mapping">
            </div>

            <map name="mapping">
                <area shape="rect" coords="2,1,296,237" href="#BURGER"/>
                <area shape="rect" coords="298,2,593,236" href="#FRIES"/>
                <area shape="rect" coords="4,237,296,469" href="#PASTA"/>
                <area shape="rect" coords="300,238,593,469" href="#SODA"/>
            </map>
            

        </fieldset>

        <br>
        <fieldset class="third">

            <h2 id="BURGER" class="title">Burger</h2>

            <div>
                <img class="burgers" src="DELARMENTE_IMAGES_ITCD/burger.jpg">
            </div>

            <h3 class="form6">Add Ons:</h3>
                
                <div>
                    <input type="checkbox" id="single patty" name="single patty" value="single patty">
                    <label for="single patty"> Single patty </label><br>
                </div>

                <div>
                    <input type="checkbox" id="double patty" name="double patty" value="double patty">
                    <label for="double patty"> Double patty </label><br>
                </div>

                <div>
                    <input type="checkbox" id="with cheese" name="with cheese" value="with cheese">
                    <label for="with cheese"> With cheese </label><br>
                </div>

                <div>
                    <input type="checkbox" id="coleslaw" name="coleslaw" value="coleslaw">
                    <label for="coleslaw"> Coleslaw </label><br>
                </div>

                <div>
                    <input type="checkbox" id="tomato" name="tomato" value="tomato">
                    <label for="tomato"> Tomato </label>
                </div>

                <div>
                    <input type="checkbox" id="onion" name="onion" value="onion">
                    <label for="onion"> Onion </label>
                </div>

                <div>
                    <input type="checkbox" id="cucumber" name="cucumber" value="cucumber">
                    <label for="cucumber"> Cucumber </label>
                </div>

                <div>
                    <input type="checkbox" id="bacon" name="bacon" value="bacon">
                    <label for="bacon"> Bacon </label>
                </div>

                <h3 class="form7">Choice of Bun:</h3>

                <div>
                    <input type="radio" id=" white bun" name="bun" value="white bun">
                    <label for=" white bun"> White bun </label><br>
                    </div>
            
                <div>
                    <input type="radio" id="wheat bun" name="bun" value="wheat bun">
                    <label for="wheat bun"> Wheat bun </label><br>
                </div>
            
                <div>
                    <input type="radio" id="honey oat" name="bun" value="honey oat">
                    <label for="honey oat"> Honey oat </label><br>
                </div>
            
                <div>
                    <input type="radio" id="sugar free" name="bun" value="sugar free">
                    <label for="sugar free"> Sugar free </label><br>
                </div>

                <br>

                <div>
                    <label class="renz4" for="quantity1">Quantity:</label>
                    
                    <input class="boxs" type="number" name="quantity1" id="quantity1" min="1" max="100">
                </div>


        </fieldset>

        <br>
        
        <fieldset class="fourth">

            <h2 id="PASTA" class="title">Pasta</h2>
            
                
                <div>
                    <img class="burgers" src="DELARMENTE_IMAGES_ITCD/pasta.jpg">
                </div>

                <h3 class="form8">Extras:</h3>

                <div>
                    <input type="checkbox" id="cheese" name="cheese" value="cheese">
                    <label for="cheese"> Extra cheese </label><br>
                </div>

                <div>
                    <input type="checkbox" id="sauce" name="sauce" value="sauce">
                    <label for="sauce"> Extra sauce </label><br>
                </div>

                <div>
                    <input type="checkbox" id="Mushrooms" name="Mushrooms" value="Mushrooms">
                    <label for="Mushrooms"> Mushrooms</label><br>
                </div>

                <div>
                    <input type="checkbox" id="Tuna" name="Tuna" value="Tuna">
                    <label for="Tuna"> Tuna </label><br>
                </div>

                <div>
                    <input type="checkbox" id="Zucchini" name="Zucchini" value="Zucchini">
                    <label for="Zucchini"> Zucchini </label><br>
                </div>

                <div>
                    <input type="checkbox" id="Parsley" name="Parsley" value="Parsley">
                    <label for="Parsley"> Parsley </label><br>
                </div>

                <div>
                    <input type="checkbox" id="Garlic" name="Garlic" value="Garlic">
                    <label for="Garlic"> Garlic </label><br>
                </div>

                <h3 class="form9">Sauce:</h3>
                
                <div>
                    <input type="radio" id="carbonara" name="sauces" value="carbonara">
                    <label for="carbonara"> Carbonara </label><br>
                </div>
        
                <div>
                    <input type="radio" id="pesto" name="sauces" value="pesto">
                    <label for="pesto"> Pesto </label><br>
                </div>
            
                <div>
                    <input type="radio" id="spaghetti" name="sauces" value="spaghetti">
                    <label for="spaghetti"> Spaghetti </label><br>
                </div>

                <br>

                <div>
                    <label class="renz4" for="quantity2">Quantity:</label>
                    <input class="boxs" type="number" name="quantity2" id="quantity2" min="1" max="100">
                </div>

        </fieldset>

        <br>

        <fieldset class="fifth">

            <h2 id="FRIES" class="title">Fries</h2>
                
            <div>
                <img class="burgers" src="DELARMENTE_IMAGES_ITCD/fries.jpg">
            </div>
            
            <h3 class="form10">Flavors:</h3>

            <div>
                <input type="checkbox" id="Barbecue" name="Barbecue" value="Barbecue">
                <label for="Barbecue"> Barbecue </label><br>
            </div>

            <div>
                <input type="checkbox" id="cheesewiz" name="cheesewiz" value="cheesewiz">
                <label for="cheesewiz"> Cheese </label><br>
            </div>

            <div>
                <input type="checkbox" id="sour cream" name="sour cream" value="sour cream">
                <label for="sour cream"> Sour Cream </label><br>
            </div>


            <h3 class="form11">Sizes:</h3>

            <div>
                <input type="radio" id="small" name="sizes" value="small">
                <label for="small"> Small </label><br>
                </div>
        
            <div>
                <input type="radio" id="medium" name="sizes" value="medium">
                <label for="medium"> Medium </label><br>
            </div>
        
            <div>
                <input type="radio" id="large" name="sizes" value="large">
                <label for="large"> Large </label><br>
            </div>

            <br>

            <div>
                <label class="renz4" for="quantity_burger">Quantity:</label>
                <input class="boxs" type="number" name="quantity_burger" id="quantity_burger" min="1" max="100">
            </div>
        </fieldset>

        <br>

        <fieldset class="sixth">

            <h2 id="SODA" class="title">Drinks</h2>
                
                <div>
                    <img class="burgers" src="DELARMENTE_IMAGES_ITCD/drinks.jpg">
                </div>

                <h3 class="form12">Drinks:</h3>

                <div>
                    <input type="checkbox" id="Pisco" name="Pisco" value="Pisco">
                    <label for="Pisco"> Pisco Punch </label><br>
                </div>

                <div>
                    <input type="checkbox" id="Margarita" name="Margarita" value="Margarita">
                    <label for="Margarita">Margarita</label><br>
                </div>

                <div>
                    <input type="checkbox" id="Daiquiri" name="Daiquiri" value="Daiquiri">
                    <label for="Daiquiri"> Daiquiri</label><br>
                </div>

                <div>
                    <input type="checkbox" id="Mojito " name="Mojito " value="Mojito ">
                    <label for="Mojito "> Mojito </label><br>
                </div>

                <div>
                    <input type="checkbox" id="Sprite" name="Sprite" value="Sprite">
                    <label for="Sprite"> Sprite </label><br>
                </div>

            
                <div>
                    <input type="checkbox" id="Pepsi" name="Pepsi" value="Pepsi">
                    <label for="Pepsi"> Pepsi </label><br>
                </div>

                <div>
                    <input type="checkbox" id="Coke" name="Coke" value="Coke">
                    <label for="Coke"> Coke </label><br>
                </div>

                
                <h3 class="form13">Sizes:</h3>

                <div>
                      <input type="radio" id="grande" name="grande" value="super">
                      <label for="grande">Grande</label>  
                </div>

                <div>
                     <input type="radio" id="venti" name="grande" value="mediums">
                     <label for="venti">Venti</label>  
                </div>

                <div>
                      <input type="radio" id="tall" name="grande" value="smalls">
                      <label for="tall">Tall</label>  
                </div>
                  
                <br>

                <div>
                    <label class="renz4" for="quantity2">Quantity:</label>
                    <input class="boxs" type="number" name="quantity2" id="quantity2" min="1" max="100">
                </div>


        </fieldset>

        <br>
        <fieldset class="seven">

            <h2 class="title">Delivery Options</h2>

            <div>
                <label for="delivery">
                <input type="radio" name="grande" id="delivery"  value="Delivery">Delivery<img src="DELARMENTE_IMAGES_ITCD/delivery.png" alt="Delivery" class="last"></label>
    
                <label for="pick-up">
                <input type="radio" name="grande" id="pick-up"  value="pickup">Pick-up<img src="DELARMENTE_IMAGES_ITCD/pick.png" alt="Delivery" class="last"></label>
    
                <label for="waiting">
                <input type="radio" name="grande" id="waiting"  value="waiting">Waiting Area<img src="DELARMENTE_IMAGES_ITCD/wait.png" alt="Delivery" class="last"></label>
            </div>
           
            <div class="renz">
                <br> <br>
            <label for="message">Add a feedback on how we improve our services:</label>
                <br><br>
            <textarea class="form1" name="message" id="message" cols="30" rows="10" placeholder="Write your feedback here"></textarea>
            </div>   
            <br>

            <input type="submit" value="Submit">
            <input type="reset" value="Clear Form" >
       

        </fieldset>


    </form>

    


    
    
    

        
</body>
</html>
